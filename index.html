<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <footer>
      <div class="footer">
        <div class="footer_container">
          <div class="contact_wrapper">
            <div class="contact">
              <div class="contact_header">
                <p>კონტაქტი</p>
              </div>
              <div class="contact_text">
                <p>
                  Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო
                  ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც
                  უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი
                  დაბეჭდა.
                </p>
              </div>
              <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5958.919303028716!2d44.83486168175874!3d41.689011914788345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sge!4v1681402109174!5m2!1sen!2sge"
                  width="463"
                  height="197"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
            <div class="num_mail">
              <div class="call">
                <img src="media/call.png" alt="call" />
                <p>+995 555 444 333</p>
              </div>
              <div class="mail">
                <img src="media/mail.png" alt="mail" />
                <p>example@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
